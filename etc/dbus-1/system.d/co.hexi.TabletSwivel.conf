<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy group="tabletswivel">
		<allow own="co.hexi.TabletSwivel"/>
		<allow send_destination="co.hexi.TabletSwivel"/>
    </policy>
	<policy user="root">
		<allow own="co.hexi.TabletSwivel"/>
		<allow send_destination="co.hexi.TabletSwivel"/>
    </policy>
	<policy context="default">
		<deny own="co.hexi.TabletSwivel"/>
		<deny send_destination="co.hexi.TabletSwivel"/>
    </policy>
</busconfig>

